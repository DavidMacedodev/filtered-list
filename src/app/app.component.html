<div class="operations">
  <div class="operations__filter">
      <input class="operations__filter-input" type="text" placeholder="Filtrar por Nome">
  </div>
  <div class="operations__table">
      <table>
          <thead>
              <tr>
                  <th class="operations__table-cell operations__table-cell--white">Nome</th>
                  <th class="operations__table-cell operations__table-cell--white">Status Cliente</th>
                  <th class="operations__table-cell operations__table-cell--white">Data Operação</th>
                  <th class="operations__table-cell operations__table-cell--white">Hora Operação</th>
                  <th class="operations__table-cell operations__table-cell--white">Valor Operação</th>
                  <th class="operations__table-cell operations__table-cell--white">Risco Operação</th>
              </tr>
          </thead>
          <tbody *ngFor="let users of operations">
              <tr>
                  <td class="operations__table-cell">{{users.customerName}}</td>
                  <td class="operations__table-cell">
                      <p class="operations__status">
                         {{users.customerStatus}}
                          <img src="assets/icons/active-icon.png" class="operations__icon" width="20" height="20" />
                      </p>
                  </td>
                  <td class="operations__table-cell">{{users.operationDate | date}}</td>
                  <td class="operations__table-cell">{{users.operationDate}}</td>
                  <td class="operations__table-cell">{{users.operationValue}}</td>
                  <td class="operations__table-cell">{{users.operationRisck}}</td>
              </tr>

          </tbody>
      </table>
  </div>
</div>
